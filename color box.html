<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="boxContainer">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
    </div>
    <form id="color">
        <label for="boxNumber">Box Number(1-3) : </label>
        <input type="number" id="boxNumber" min="1" max="3" required>
        <label for="colorInput">Color : </label>
        <input type="text" id="colorInput" required>
        <button type="submit">Change Color</button>
    </form>
    <script>
        document.getElementById('color').addEventListener('submit', function(event) {
            event.preventDefault();
            let boxNumber = document.getElementById('boxNumber').value;
            let color = document.getElementById('colorInput').value;
            let box = document.getElementById(`box${boxNumber}`);
            if (box) {
                box.style.backgroundColor = color;
            } else {
                alert('Please Enter Number Between 1-3');
            }
        });
    </script>
</body>
</html>
